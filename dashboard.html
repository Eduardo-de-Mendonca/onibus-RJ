<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Monitoramento de Frota Ja√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: transform 0.2s; }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1),
                        0 4px 6px -2px rgba(0,0,0,.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

<div class="max-w-7xl mx-auto">

<header class="mb-8">
    <h1 class="text-4xl font-extrabold text-blue-800 mb-2">
        Dashboard de Frota em Tempo Real
    </h1>
    <p class="text-lg text-gray-600">
        Dados da API Flask. √öltima atualiza√ß√£o:
        <span id="last-update" class="font-semibold text-blue-600">--</span>
    </p>
</header>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">

    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
        <p class="text-sm font-medium text-gray-500">Registros Coletados (Hoje)</p>
        <p id="total-registros-hoje" class="text-4xl font-bold">...</p>
    </div>

    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-orange-500">
        <p class="text-sm font-medium text-gray-500">Velocidade M√©dia</p>
        <p id="velocidade-media-hoje" class="text-4xl font-bold">...</p>
    </div>

    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-teal-500">
        <p class="text-sm font-medium text-gray-500">√înibus Ativos</p>
        <p id="veiculos-distintos-hoje" class="text-4xl font-bold">...</p>
    </div>

    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-pink-500">
        <p class="text-sm font-medium text-gray-500">Linhas Ativas</p>
        <p id="linhas-distintas-hoje" class="text-4xl font-bold">...</p>
    </div>

    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-purple-500">
        <p class="text-sm font-medium text-gray-500">Status da Coleta</p>
        <p id="status-coleta" class="text-xl font-bold">Ativa</p>
        <p class="text-xs text-gray-500 mt-1">
            √öltima: <span id="ultima-coleta">--</span>
        </p>
    </div>

</div>

<div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <h2 class="text-2xl font-semibold mb-4">An√°lise Estat√≠stica</h2>
    <div class="relative h-96">
        <canvas id="busiestLinesChart"></canvas>
    </div>
</div>

<script>
const API_BASE_URL = 'http://localhost:5001/api';

const lastUpdateEl = document.getElementById('last-update');
const totalRegistrosHojeEl = document.getElementById('total-registros-hoje');
const velocidadeMediaHojeEl = document.getElementById('velocidade-media-hoje');
const veiculosDistintosHojeEl = document.getElementById('veiculos-distintos-hoje');
const linhasDistintasHojeEl = document.getElementById('linhas-distintas-hoje');
const statusColetaEl = document.getElementById('status-coleta');
const ultimaColetaEl = document.getElementById('ultima-coleta');

let busiestLinesChart = null;

function formatTimestamp(ts) {
    return new Date(ts).toLocaleTimeString('pt-BR');
}

function renderBusiestLinesChart(topLinesData) {
    if (!Array.isArray(topLinesData) || topLinesData.length === 0) return;

    const linhas = topLinesData.map(item => item.linha);
    const contagens = topLinesData.map(item => item.quantidade);

    const ctx = document.getElementById('busiestLinesChart').getContext('2d');

    if (busiestLinesChart) {
        busiestLinesChart.destroy();
    }

    busiestLinesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: linhas,
            datasets: [{
                label: 'Registros Hoje',
                data: contagens,
                backgroundColor: [
                    'rgba(59, 130, 246, 0.7)',
                    'rgba(16, 185, 129, 0.7)',
                    'rgba(245, 158, 11, 0.7)',
                    'rgba(239, 68, 68, 0.7)',
                    'rgba(168, 85, 247, 0.7)'
                ],
                borderColor: [
                    'rgba(59, 130, 246, 1)',
                    'rgba(16, 185, 129, 1)',
                    'rgba(245, 158, 11, 1)',
                    'rgba(239, 68, 68, 1)',
                    'rgba(168, 85, 247, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Top 5 Linhas de √înibus Mais Monitoradas (Hoje)'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'N√∫mero de Registros (Hoje)' }
                },
                x: {
                    title: { display: true, text: 'Linha de √înibus' }
                }
            }
        }
    });
}

async function updateDashboard() {
    const liveData = await (await fetch(`${API_BASE_URL}/onibus/atual`)).json();
    lastUpdateEl.textContent = formatTimestamp(liveData.timestamp);
    ultimaColetaEl.textContent = formatTimestamp(liveData.timestamp);

    const ultima = await (await fetch(`${API_BASE_URL}/analises/ultima_coleta`)).json();
    velocidadeMediaHojeEl.textContent = `${ultima.estatisticas.velocidade_media} km/h`;
    veiculosDistintosHojeEl.textContent = ultima.estatisticas.onibus_ativos;
    linhasDistintasHojeEl.textContent = ultima.estatisticas.linhas_ativas;

    const hoje = await (await fetch(`${API_BASE_URL}/analises/estatisticas_hoje`)).json();

    /* üîÅ separador de milhar restaurado */
    totalRegistrosHojeEl.textContent =
        hoje.estatisticas_hoje.registros_hoje.toLocaleString('pt-BR');

    renderBusiestLinesChart(hoje.estatisticas_hoje.linhas_frequentes_hoje);

    const health = await (await fetch(`${API_BASE_URL}/health`)).json();
    statusColetaEl.textContent = health.coleta_automatica;
}

document.addEventListener('DOMContentLoaded', () => {
    updateDashboard();
    setInterval(updateDashboard, 60000);
});
</script>

</body>
</html>
